<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - HUD System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA SCI-FI (SAMA DENGAN INDEX) --- */
        :root {
            --bg-color: #050505;
            --primary: #00f3ff;   /* Cyan */
            --secondary: #ffffff;
            --alert: #ff003c;     /* Merah */
            --success: #00ff00;   /* Hijau */
            --glow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- BACKGROUND GRID --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 30%, #000 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- KOTAK CARD --- */
        .hud-card {
            background-color: rgba(10, 20, 30, 0.85);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.15);
            max-width: 500px;
            width: 90%;
            padding: 3rem 2rem;
            position: relative;
            /* Potongan Sudut */
            clip-path: polygon(
                5% 0, 95% 0, 100% 5%, 100% 95%, 
                95% 100%, 5% 100%, 0 95%, 0 5%
            );
        }

        /* --- TYPOGRAPHY --- */
        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        label {
            color: var(--primary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* --- INPUT FIELDS --- */
        .form-control {
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
            border-left: 3px solid var(--primary);
            color: var(--primary) !important;
            border-radius: 0;
            font-family: 'Share Tech Mono', monospace;
            padding: 12px;
        }

        .form-control:focus {
            background-color: rgba(0, 243, 255, 0.05);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        
        .form-control::placeholder {
            color: rgba(0, 243, 255, 0.3);
        }

        /* --- TOMBOL --- */
        .btn-hud-primary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            padding: 12px;
            width: 100%;
            text-transform: uppercase;
            transition: 0.3s;
            border-radius: 0;
            margin-top: 10px;
        }

        .btn-hud-primary:hover:not(:disabled) {
            background: var(--primary);
            color: #000;
            box-shadow: var(--glow);
        }

        .btn-hud-primary:disabled {
            border-color: #555;
            color: #555;
            cursor: not-allowed;
        }

        /* --- LINKS --- */
        .bottom-links {
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .sci-link {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
            padding: 5px;
        }

        .sci-link:hover {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        /* --- DEKORASI --- */
        .corner-deco {
            position: absolute;
            width: 15px;
            height: 15px;
            border: 2px solid var(--primary);
        }
        .top-left { top: 0; left: 0; border-right: none; border-bottom: none; }
        .top-right { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
        .bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="vignette"></div>

    <div class="container d-flex justify-content-center">
        <div class="hud-card">
            <div class="corner-deco top-left"></div>
            <div class="corner-deco top-right"></div>
            <div class="corner-deco bottom-left"></div>
            <div class="corner-deco bottom-right"></div>

            <div class="text-center mb-4">
                <h2>NEW_ADMIN_REG</h2>
                <p style="color: #fff; opacity: 0.5; font-size: 0.8rem;">>> INITIALIZE NEW ROOT USER</p>
            </div>

            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">ADMIN_EMAIL:</label>
                    <input type="email" id="adminEmail" class="form-control" placeholder="NEW_ADMIN@SYSTEM.ROOT" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">SET_PASSWORD:</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="********" required>
                </div>
                
                <button type="submit" id="registerAdminBtn" class="btn-hud-primary">
                    [ CREATE ACCOUNT ]
                </button>
            </form>
            
            <p id="registerMessage" class="mt-3 text-center small fw-bold"></p>

            <div class="bottom-links">
                <a href="admin_login.html" class="sci-link">>> LOGIN EXISTING</a>
                <a href="index.html" class="sci-link">>> USER GENERATOR</a>
            </div>
        </div>
    </div>

    <script>
        const API_REGISTER_ADMIN_URL = 'http://localhost:3000/admin/register';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); 

            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const messageArea = document.getElementById('registerMessage');
            const btn = document.getElementById('registerAdminBtn');

            // UI Loading (Disesuaikan agar terbaca di background hitam)
            messageArea.textContent = "> WRITING TO DATABASE...";
            messageArea.style.color = '#00f3ff'; // Cyan (sebelumnya Blue)
            btn.disabled = true;
            btn.textContent = "[ PROCESSING... ]";

            try {
                const response = await fetch(API_REGISTER_ADMIN_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = "> REGISTRATION SUCCESS. REDIRECTING...";
                    messageArea.style.color = '#00ff00'; // Hijau Terang
                    
                    setTimeout(() => {
                        window.location.href = 'admin_login.html';
                    }, 1500);

                } else {
                    messageArea.textContent = `> ERROR: ${data.error || data.message || 'OPERATION FAILED'}`;
                    messageArea.style.color = '#ff003c'; // Merah Neon
                    btn.disabled = false;
                    btn.textContent = "[ CREATE ACCOUNT ]";
                }
            } catch (error) {
                console.error(error);
                messageArea.textContent = "> FATAL ERROR: NETWORK DOWN.";
                messageArea.style.color = '#ff003c'; // Merah Neon
                btn.disabled = false;
                btn.textContent = "[ CREATE ACCOUNT ]";
            }
        });
    </script>
    
</body>
</html>
