<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HUD System</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* --- TEMA HUD DASHBOARD --- */
        :root {
            --bg-color: #050505;
            --primary: #00f3ff;    /* Cyan */
            --secondary: #ffffff;
            --alert: #ff003c;      /* Merah */
            --success: #00ff00;    /* Hijau */
            --dim-grid: rgba(255, 255, 255, 0.05);
            --glow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary);
            /* Izinkan scroll untuk dashboard */
            min-height: 100vh;
            overflow-x: hidden; 
            padding-bottom: 50px;
        }

        /* --- BACKGROUND EFFECT --- */
        .bg-grid {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--dim-grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--dim-grid) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
        
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* --- CARD CONTAINER --- */
        .card {
            background-color: rgba(10, 20, 30, 0.8);
            border: 1px solid var(--primary);
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            /* Potongan Sudut Khas HUD */
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 0 100%, 0 20px
            );
        }

        /* --- BUTTONS --- */
        .btn-outline-danger {
            color: var(--alert);
            border-color: var(--alert);
            font-family: 'Orbitron', sans-serif;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-outline-danger:hover {
            background-color: var(--alert);
            color: #000;
            box-shadow: 0 0 15px var(--alert);
        }

        /* --- ALERTS --- */
        .alert {
            border-radius: 0;
            background: transparent;
            font-family: 'Share Tech Mono', monospace;
            border: 1px solid;
        }
        .alert-danger {
            color: var(--alert);
            border-color: var(--alert);
        }
        /* Style default untuk pesan loading */
        #statusMessage {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* --- TABLE STYLING (HUD MODE) --- */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--primary);
            border-color: rgba(0, 243, 255, 0.3);
        }

        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: rgba(0, 243, 255, 0.1);
            color: #fff;
        }

        .table-dark {
            background-color: transparent;
        }

        .table-dark th {
            background-color: rgba(0, 243, 255, 0.1);
            color: var(--secondary);
            font-family: 'Orbitron', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--primary);
            text-transform: uppercase;
        }

        td {
            vertical-align: middle;
            font-size: 0.95rem;
        }

        /* --- SPECIFIC CELLS --- */
        .api-key-cell {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--success);
            font-family: 'Share Tech Mono', monospace;
            padding: 5px 10px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            display: inline-block;
            letter-spacing: 1px;
        }

        .badge {
            border-radius: 0;
            font-family: 'Orbitron', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
            padding: 6px 10px;
            border: 1px solid transparent;
        }

        /* Override Bootstrap Classes for HUD Theme */
        .bg-success {
            background-color: rgba(0, 255, 0, 0.1) !important;
            color: #0f0 !important;
            border-color: #0f0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .bg-secondary {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: #aaa !important;
            border-color: #555;
            text-decoration: none; /* Hilangkan coret, ganti jadi abu-abu */
        }

        /* Header Line Deco */
        .title-decoration {
            border-bottom: 1px solid var(--primary);
            padding-bottom: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        
        .title-sub {
            color: var(--primary);
            opacity: 0.7;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="bg-grid"></div>
    <div class="vignette"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-end mb-4 border-bottom border-secondary pb-3" style="border-color: rgba(255,255,255,0.2) !important;">
            <div>
                <h1 class="mb-0 title-decoration">ADMIN_PANEL v2.0</h1><br>
                <span class="title-sub">> SYSTEM: USER_DATA_STREAM & API_KEYS</span>
            </div>
            <button id="logoutBtn" class="btn btn-outline-danger">
                [ TERMINATE SESSION ]
            </button>
        </div>
        
        <div id="statusMessage" class="alert text-center">
            > ESTABLISHING SECURE CONNECTION...
        </div>

        <div class="card">
            <div class="card-body p-0 table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>#ID</th>
                            <th>USER_NAME</th>
                            <th>EMAIL_COORDINATES</th>
                            <th>ACCESS_KEY</th>
                            <th>STATUS</th>
                            <th>VALID_UNTIL</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        </tbody>
                </table>
            </div>
        </div>
        
        <div class="text-center mt-4" style="opacity: 0.4;">
            <small class="text-uppercase">&copy; 2025 CYBER_CORE_SYSTEMS. SECURE PROTOCOL ENABLED.</small>
        </div>
    </div>

    <script>
        // URL API (Sesuaikan jika perlu)
        const API_USERS_URL = 'http://localhost:3000/admin/users'; 
        
        const token = localStorage.getItem('adminToken');
        const statusMessage = document.getElementById('statusMessage');
        const usersTableBody = document.getElementById('usersTableBody');
        
        // Cek Autentikasi
        if (!token) {
            window.location.href = 'admin_login.html';
        } else {
            fetchUserData(token);
        }

        async function fetchUserData(jwtToken) {
            try {
                const response = await fetch(API_USERS_URL, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (response.status === 401 || response.status === 403) {
                    localStorage.removeItem('adminToken');
                    alert("SESSION TOKEN EXPIRED. RE-AUTHENTICATION REQUIRED.");
                    window.location.href = 'admin_login.html';
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    statusMessage.style.display = 'none';
                    renderTable(data);
                } else {
                    statusMessage.className = 'alert alert-danger';
                    statusMessage.textContent = `ERROR: ${data.message || 'DATA STREAM INTERRUPTED'}`;
                }

            } catch (error) {
                console.error(error);
                statusMessage.className = 'alert alert-danger';
                statusMessage.textContent = "CRITICAL ERROR: SERVER UNREACHABLE.";
            }
        }

        function renderTable(users) {
            usersTableBody.innerHTML = '';
            
            if (users.length === 0) {
                usersTableBody.innerHTML = '<tr><td colspan="6" class="text-center py-4" style="color: var(--alert);">> DATABASE EMPTY / NO TARGETS FOUND.</td></tr>';
                return;
            }

            users.forEach(user => {
                const row = usersTableBody.insertRow();
                
                const rawDate = user.OUT_OF_DATE || user.out_of_date;
                const expiryDate = rawDate ? new Date(rawDate).toLocaleDateString('id-ID', { 
                    day: 'numeric', month: 'short', year: 'numeric' 
                }).toUpperCase() : '-';

                const statusRaw = user.STATUS || user.status; 
                let statusBadge = '';
                let statusText = '';

                if (statusRaw === 'Active') {
                    statusBadge = 'bg-success';
                    statusText = 'ONLINE';
                } else {
                    statusBadge = 'bg-secondary';
                    statusText = 'OFFLINE';
                }

                const id = user.id || user.ID; 
                const firstName = user.FIRST_NAME || user.first_name;
                const lastName = user.LAST_NAME || user.last_name;
                const email = user.EMAIL || user.email;
                const keyValue = user.KEY_VALUE || user.key_value;

                row.innerHTML = `
                    <td class="fw-bold" style="color: var(--secondary);">${id}</td>
                    <td class="text-uppercase">${firstName} ${lastName}</td>
                    <td>${email}</td>
                    <td><span class="api-key-cell">${keyValue}</span></td>
                    <td><span class="badge ${statusBadge}">${statusText}</span></td>
                    <td class="font-monospace" style="opacity: 0.8;">${expiryDate}</td>
                `;
            });
        }
        
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        });
    </script>


</body>
</html>
